<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPTech</title>

    <!-- ✅ Aplica theme antes del render (evita flash) -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem("tptech_theme") || "classic";
          if (t && t !== "classic") document.documentElement.setAttribute("data-theme", t);
          else document.documentElement.removeAttribute("data-theme");
        } catch (e) {}
      })();
    </script>
  </head>

  <!-- ✅ sin bg-white: lo maneja el theme -->
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
